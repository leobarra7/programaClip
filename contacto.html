<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>La Cavería - Vinos y más</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark openSans">
        <a class="navbar-brand" href="#">La Cavería</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Inicio <span class="sr-only"></span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar Vinos" aria-label="Buscar Vinos">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    <section id="Contacto">
    <div class="container">
      <br>
      <h2 class="text-center"><mark style="background-color: coral;">Contacto</mark></h2>
      <hr>
    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
          <!--<div class="valid-feedback">
            Dato ingresado Correctamente.
          </div>
          <div class="valid-feedback">
            Dato ingresado incorrectamente. No puede contener letras.
          </div> -->
        </div>
      </div>
      <div class="col-md- mb-3">
        <label for="inputEmail">Email</label>
        <div class="input-group">
          <input type="mail" class="form-control" id="inputEmail" placeholder="Ingrese su email" required>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
          </div>
          <select class="custom-select" required>
            <option value="gmail">gmail.com</option>
            <option value="hotmail">hotmail.com</option>
            <option value="yahoo">yahoo.com</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Vino</label>
          <select class="custom-select" id="validationDefault04" required>
            <option selected disabled value="">Elija...</option>
            <option value="barcelona">Barcelona FC</option>
            <option value="novecento">Novecento</option>
            <option value="potrero">Potrero</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="textareaInput">Comentarios</label>
          <textarea class="form-control" id="textareaInput" rows="3"></textarea>
        </div>
      </div>
      <button class="btn btn-success text-center" type="submit" style="left: 35rem;" onclick="enviarConsulta()">Envie la consulta</button>
    </form>
  </div>
</section>
<script src="./js/script.js"></script>
</body>
